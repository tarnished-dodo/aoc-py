name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Run tests, lint, and type checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/tox.ini', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install tox
        run: pip install tox

      - name: Run unit tests
        run: tox -e py311

      - name: Run linting
        run: tox -e lint

      - name: Run type checking
        run: tox -e typecheck
